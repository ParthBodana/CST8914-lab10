<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Accessible Dropdown Menu</title>
    
    <!-- Link to External CSS -->
    <link href="CSS.css" rel="stylesheet" type="text/css">
    
    <!-- JavaScript File -->
    <script src="JS.js" defer></script>
</head>
<body>

    <main>
        <h1>Managing Keyboard & Mouse Focus</h1>
        <p><strong>Instructions:</strong> Use the <kbd>↑</kbd> and <kbd>↓</kbd> arrow keys to navigate, <kbd>Enter</kbd> to select, and <kbd>Esc</kbd> to close.</p>

        <div class="menu-button-actions">
            <p>
                <label for="action_output">Pizza Choice:</label><br>
                <input class="action" id="action_output" type="text" readonly>
            </p>

            <!-- Accessible Menu Button -->
            <button type="button" id="menubutton1" aria-haspopup="true" aria-expanded="false" aria-controls="menu1">
                Pizza Menu
                <svg xmlns="http://www.w3.org/2000/svg" class="down" width="12" height="9" viewBox="0 0 12 9">
                    <polygon points="1 0, 11 0, 6 8"></polygon>
                </svg>
            </button>

            <!-- Dropdown Menu -->
            <ul id="menu1" role="menu" aria-labelledby="menubutton1">
                <li role="menuitem" tabindex="0">Pizza 1</li>
                <li role="menuitem" tabindex="-1">Pizza 2</li>
                <li role="menuitem" tabindex="-1">Pizza 3</li>
                <li role="menuitem" tabindex="-1">Pizza 4</li>
            </ul>
        </div>
    </main>

</body>
</html>
